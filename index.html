<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="displaybox">
                    <input type="text" name="display" class="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="blue">
                    <input type="button" value="DEL" onclick="deleteLast()" class="blue">
                    <input type="button" value="." onclick="appendValue('.')">
                    <input type="button" value="(" onclick="appendValue('(')">
                    <input type="button" value=")" onclick="appendValue(')')" class="parentheses">

                </div>
                <div>
                    <input type="button" value="7" onclick="appendValue('7')">
                    <input type="button" value="8" onclick="appendValue('8')">
                    <input type="button" value="9" onclick="appendValue('9')">
                    <input type="button" value="*" onclick="appendValue('*')">
                    <input type="button" value="/" onclick="appendValue('/')" class="parentheses">

                </div>
                <div>
                    <input type="button" value="4" onclick="appendValue('4')">
                    <input type="button" value="5" onclick="appendValue('5')">
                    <input type="button" value="6" onclick="appendValue('6')">
                    <input type="button" value="-" onclick="appendValue('-')">
                    <input type="button" value="âˆš" onclick="calculateSquareRoot()">

                </div>
                <div>
                    <input type="button" value="1" onclick="appendValue('1')">
                    <input type="button" value="2" onclick="appendValue('2')">
                    <input type="button" value="3" onclick="appendValue('3')">
                    <input type="button" value="+" onclick="appendValue('+')">
                    <input type="button" value="%" onclick="calculateDiscount()">
                </div>
                <div>
                    <input type="button" value="0" onclick="appendValue('0')">
                    <input type="button" value="=" onclick="evaluateExpression()" class="blue">
                
                </div>
                
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
